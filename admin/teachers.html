    <script>
        // Example of dynamically generating teacher data
        var teachers = [
            {
                teacherName: "John Doe"
            },
            {
                teacherName: "Jane Smith"
            }
            // Add more teacher objects as needed
        ];

        // Function to generate the teacher rows dynamically
        function generateTeacherRows() {
            var rows = '';
            teachers.forEach(function (teacher) {
                rows += '<tr>';
                rows += '<td>' + teacher.teacherName + '</td>';
                rows += '<td>' +
                    '<button class="btn btn-danger deleteBtn">Delete</button>' +
                    ' <button class="btn btn-primary updateBtn">Update</button>' +
                    '</td>';
                rows += '</tr>';
            });
            $('#teacherTableBody').html(rows);
        }

        // Generate the teacher rows
        generateTeacherRows();

        // Initialize DataTables with options
        $('#teacherTable').DataTable({
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [10, 20, 50, 100],
            pageLength: 10
        });
    </script>
