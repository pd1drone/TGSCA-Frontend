  <script>
    document.addEventListener("DOMContentLoaded", () => {
        GetSubjectTable();
        CreateSubject();
        document.getElementById("addupdatestd").addEventListener("click", function(){
          // Update the modal title
          $('#CreateSubjectLabel').text('ADD SUBJECT');
          
          // Update the button text
          // Get the button element by its ID
          var addButton = document.getElementById('addSubject');

          // Update the text of the button
          addButton.textContent = 'Add Subject';
        });
    });        

    function GetSubjectTable() {
      var url = endpoint + "/readSubject"

      var readteacher = {
        StudentNumber: 0
      };


      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(readteacher)
        })
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Request failed with status:', response.status);
          }
        })
        .then(function(data) {
          // Handle the response here
          let rows = '';
          console.log(data);
          data.forEach((data) => {
            rows += `
              <tr>
                <td class="studentNumber">${data.Subject}</td>
                <td class="studentNumber">${data.GradeLevel}</td>
                <td class="studentNumber">${data.Schedule}</td>
                <td class="studentNumber">${data.TeacherName}</td>
                <td>
                  <button class="btn btn-danger deleteBtn">Delete Teacher</button>
                  <button class="btn btn-primary updateBtn">Update Teacher</button>
                </td>
              </tr>
            `;
          });

          // Update the table body with new rows
          $('#subjectTableBody').html(rows);

          // Destroy the existing DataTable instance
          var table = $('#subjectTable').DataTable();
          table.destroy();

          // Draw the DataTable with the updated data
          $('#subjectTable').DataTable({
            scrollY: '300px',
            scrollCollapse: true,
            lengthMenu: [5, 10, 25, 50],
            pageLength: 10,
            data: data,
            columns: [
              { data: 'Subject' },
              { data: 'GradeLevel' },
              { data: 'Schedule' },
              { data: 'TeacherName' },
              { data: null, render: function(data, type, row) {
                  return `
                  <input type="hidden" id="userIDforUpdate" value="${row.ID}">
                  <button class="btn btn-danger deleteBtn" data-userid="${row.ID}" onclick="DeleteSubject(${row.ID})">Delete Subject</button>
                        <button class="btn btn-primary updateBtn" data-userid="${row.ID}" onclick="UpdateSubject('${row.ID}', '${row.Subject}','${row.GradeLevel}','${row.Schedule}','${row.TeachersID}')">Update Subject</button>`;
                }
              } 
            ]
          });
        })
        .catch(function(error) {
          alert(error);
        });
    }


    function CreateSubject(){
        var addSubject = document.getElementById("addSubject");
        addSubject.addEventListener("click",function(){
         subject = document.getElementById("subject").value;
         gradelevel = document.getElementById("grade-level").value;
         scheduleday = document.getElementById("schedule-day").value;
         schedStart = document.getElementById("schedule-start-time").value;
         schedEnd = document.getElementById("schedule-end-time").value;
         teacherID = document.getElementById("teacher").value;

          if (document.getElementById('addSubject').textContent == "Add Subject"){
            
              var createSubject = {
                Subject: subject,
                GradeLevel: gradelevel,
                Schedule: scheduleday + " " + schedStart + " - " + schedEnd,
                TeachersID: parseInt(teacherID)
            };

            console.log(createSubject);
            var url = endpoint + "/createSubject"



            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(createSubject)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetSubjectTable();
              EmptyFields();
            })
            .catch(function(error) {
              alert(error);
            });

          } else{

            subject = document.getElementById("subject").value;
            gradelevel = document.getElementById("grade-level").value;
            scheduleday = document.getElementById("schedule-day").value;
            schedStart = document.getElementById("schedule-start-time").value;
            schedEnd = document.getElementById("schedule-end-time").value;
            teacherID = document.getElementById("teacher").value;
            var url = endpoint + "/updateSubject"
            console.log(document.getElementById("modaluserIDforUpdate").value);
            var updateSubject = {
                ID: parseInt(document.getElementById("modaluserIDforUpdate").value),
                Subject: subject,
                GradeLevel: gradelevel,
                Schedule: scheduleday + " " + schedStart + " - " + schedEnd,
                TeachersID: parseInt(teacherID)
            };

            console.log(updateSubject);

              fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(updateSubject)
            })
              .then(function(response) {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error('Request failed with status:', response.status);
                }
              })
              .then(function(data) {
                // Handle the response here
                console.log(data);
                GetSubjectTable();
                EmptyFields();
              })
              .catch(function(error) {
                alert(error);
              });
          }
        });
    }

    function DeleteSubject(userID){
  
          var deleteSubject = {
            ID : parseInt(userID)
          };

          var url = endpoint + "/deleteSubject"

          fetch(url, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(deleteSubject)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetSubjectTable();
            })
            .catch(function(error) {
              alert(error);
            });
    }

    function UpdateSubject(id,subject,gradelvl,schedule,teacherid){
      populateOptions();
      $('#CreateSubjectLabel').text('UPDATE SUBJECT');
      
      // Update the button text
      // Get the button element by its ID
      var addButton = document.getElementById('addSubject');

      // Update the text of the button
      addButton.textContent = 'Update Subject';
      
      $('#CreateSubject').modal('show');
      
        var splitString = schedule.split(" - ");
        var splittedString = splitString[0].split(" ");

      // Extract the day, start time, and end time
        var  day = splittedString[0]; // Monday
        var  startTime = splittedString[1].trim(); // 10:00
        var  endTime = splitString[1].trim(); // 11:00

        console.log("Day:", day); // Output: Day: Monday
        console.log("Start Time:", startTime); // Output: Start Time: 10:00
        console.log("End Time:", endTime); // Output: End Time: 11:00

        document.getElementById("subject").value = subject;
        document.getElementById("grade-level").value = gradelvl;
        document.getElementById("modaluserIDforUpdate").value = id;
        document.getElementById("schedule-day").value=day;
        document.getElementById("schedule-start-time").value = startTime;
        document.getElementById("schedule-end-time").value = endTime;
        document.getElementById("teacherid").value = teacherid;
        console.log(teacherid.toString());
        console.log(document.getElementById("teacherid").value);
    }

    function populateOptions() {

        var getTeacher= {}
        var url = endpoint + "/readTeacher"
            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(getTeacher)
        })
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById("teacher");
                
                // Clear existing options
                selectElement.innerHTML = "";

                // Create new options using the API response data
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.ID;
                    option.textContent = item.TeacherName;
                    selectElement.appendChild(option);
                    document.getElementById("teacher").value = document.getElementById("teacherid").value
                    console.log(document.getElementById("teacherid").value);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function EmptyFields(){
        document.getElementById("subject").value = "";
                document.getElementById("grade-level").value= "";
                document.getElementById("schedule-day").value= "";
                document.getElementById("schedule-start-time").value= "";
                document.getElementById("schedule-end-time").value= "";
                document.getElementById("teacher").value= "";
    }
  </script>
