    <div class="modal fade" id="CreateSubject" tabindex="-1" role="dialog" aria-labelledby="CreateSubjectLabel" aria-hidden="true">

                        <div class="form-group">

                                <option>Grade 6</option>

                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                            </select>
                        </div>
                        <div class="form-group">

                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="schedule-start-time" class="col-form-label">Start Time:</label>

                        </div>
                        <div class="form-group">

                            <input type="time" class="form-control" id="schedule-end-time">
                        </div>

    <script>
        // Example of dynamically generating rows
        var subjects = [
            { subject: 'Mathematics', gradeLevel: 'Grade 5', schedule: 'Monday 8:00AM - 9:00AM', teacher: 'John Doe' },
            { subject: 'Science', gradeLevel: 'Grade 6', schedule: 'Tuesday 9:00AM - 10:00AM', teacher: 'Jane Smith' },
            { subject: 'English', gradeLevel: 'Grade 5', schedule: 'Monday 10:00AM - 11:00AM', teacher: 'John Doe' },
            { subject: 'History', gradeLevel: 'Grade 7', schedule: 'Thursday 11:00AM - 12:00PM', teacher: 'Jane Smith' },
            // Add more subjects as needed
        ];

        // Function to generate the rows dynamically
        function generateSubjectRows() {
            var rows = '';
            subjects.forEach(function(subject) {
                rows += '<tr>';
                rows += '<td>' + subject.subject + '</td>';
                rows += '<td>' + subject.gradeLevel + '</td>';
                rows += '<td>' + subject.schedule + '</td>';
                rows += '<td>' + subject.teacher + '</td>';
                rows += '<td>';
                rows += '<button class="btn btn-danger deleteBtn">Delete Subject</button>';
                rows += ' <button class="btn btn-primary updateBtn">Update Subject</button>';
                rows += '</td>';
                rows += '</tr>';
            });
            $('#subjectTableBody').html(rows);
        }

        // Generate the subject rows
        generateSubjectRows();

        // Initialize DataTables with options
        $('#subjectTable').DataTable({
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [10, 20, 50, 100],
            pageLength: 10
        });
    </script>
