    <div class="modal fade" id="createEnrollee" tabindex="-1" role="dialog" aria-labelledby="CreateEnrolleeLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                </div>

                        <div class="form-group">

                    <button type="button" id="addupdatestd" class="btn btn-success btn-lg btn-block" onclick="populateOptions()" data-toggle="modal" data-target="#createEnrollee">Add Enrollee</button>
                </div>
            </div>
        </div>
        <br>
    
        <!-- Table to display enrollee data -->
        <table id="enrolleeTable" class="display">
            <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Student Name</th>
                    <th>Grade Level</th>
                    <th>Subject</th>
                    <th>Schedule</th>
                    <th>Teacher</th>
                    <th>Actions</th>
                </tr>

                <!-- Rows will be dynamically generated here -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {

    
        document.getElementById("student-number").addEventListener("change", function() {
        var selectedOption = document.getElementById("student-number").options[document.getElementById("student-number").selectedIndex];
        var gradeLevel = selectedOption.getAttribute("gradelevel");
        
        // Populate the subject dropdown based on the selected student number
        populateSubjects(gradeLevel);
        });

        GetEnrolledTable();
        CreateEnrolled();
        document.getElementById("addupdatestd").addEventListener("click", function(){
          // Update the modal title
          $('#CreateEnrolleeLabel').text('ADD ENROLLED');
          
          // Update the button text
          // Get the button element by its ID
          var addButton = document.getElementById('addEnrolled');

          // Update the text of the button
          addButton.textContent = 'Add Enrolled';
        });
    });        

    function GetEnrolledTable() {
      var url = endpoint + "/readEnrolled"

      var readenrolled = {
        StudentNumber: 0
      };


      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(readenrolled)
        })
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Request failed with status:', response.status);
          }
        })
        .then(function(data) {
          // Handle the response here
          let rows = '';
          console.log(data);
          data.forEach((data) => {
            rows += `
              <tr>
                <td class="studentNumber">${data.StudentNumber}</td>
                <td class="studentNumber">${data.StudentName}</td>
                <td class="studentNumber">${data.GradeLevel}</td>
                <td class="studentNumber">${data.Subject}</td>
                <td class="studentNumber">${data.Schedule}</td>
                <td class="studentNumber">${data.TeacherName}</td>
                <td>
                  <button class="btn btn-danger deleteBtn">Delete Enrolled</button>
                  <button class="btn btn-primary updateBtn">Update Enrolled</button>
                </td>
              </tr>
            `;
          });

          // Update the table body with new rows
          $('#enrolleeTableBody').html(rows);

          // Destroy the existing DataTable instance
          var table = $('#enrolleeTable').DataTable();
          table.destroy();

          // Draw the DataTable with the updated data
          $('#enrolleeTable').DataTable({
            scrollY: '300px',
            scrollCollapse: true,
            lengthMenu: [5, 10, 25, 50],
            pageLength: 10,
            data: data,
            columns: [
              { data: 'StudentNumber' },
              { data: 'StudentName' },
              { data: 'GradeLevel' },
              { data: 'Subject' },
              { data: 'Schedule' },
              { data: 'TeacherName' },
              { data: null, render: function(data, type, row) {
                  return `
                  <input type="hidden" id="userIDforUpdate" value="${row.ID}">
                  <button class="btn btn-danger deleteBtn" data-userid="${row.ID}" onclick="DeleteEnrolled(${row.ID})">Delete Enrolled</button>
                        <button class="btn btn-primary updateBtn" data-userid="${row.ID}" onclick="UpdateEnrolled('${row.ID}', '${row.Subject}','${row.StudentNumber}','${row.SubjectID}')">Update Enrolled</button>`;
                }
              } 
            ]
          });
        })
        .catch(function(error) {
          alert(error);
        });
    }


    function CreateEnrolled(){
        var addSubject = document.getElementById("addEnrolled");
        addSubject.addEventListener("click",function(){
         subject = document.getElementById("subject").value;

          if (document.getElementById('addEnrolled').textContent == "Add Enrolled"){
            
              var createSubject = {
                SubjectID: parseInt(subject),
                StudentNumber: parseInt(document.getElementById("student-number").value)
            };

            console.log(createSubject);
            var url = endpoint + "/createEnrolled"



            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(createSubject)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetEnrolledTable();
            })
            .catch(function(error) {
              alert(error);
            });

          } else{


            subject = document.getElementById("subject").value;

            var url = endpoint + "/updateEnrolled"
            console.log(document.getElementById("modaluserIDforUpdate").value);
            var updateSubject = {
                ID: parseInt(document.getElementById("modaluserIDforUpdate").value),
                SubjectID: parseInt(subject),
                StudentNumber: parseInt(document.getElementById("student-number").value)
            };

            console.log(updateSubject);

              fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(updateSubject)
            })
              .then(function(response) {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error('Request failed with status:', response.status);
                }
              })
              .then(function(data) {
                // Handle the response here
                console.log(data);
                GetEnrolledTable();
              })
              .catch(function(error) {
                alert(error);
              });
          }
        });
    }

    function DeleteEnrolled(userID){
  
          var deleteSubject = {
            ID : parseInt(userID)
          };

          var url = endpoint + "/deleteEnrolled"

          fetch(url, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(deleteSubject)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetEnrolledTable();
            })
            .catch(function(error) {
              alert(error);
            });
    }

    function UpdateEnrolled(id,subject,studentnum,subjectID){
      populateOptions();
      $('#CreateEnrolleeLabel').text('UPDATE ENROLLED');
      
      // Update the button text
      // Get the button element by its ID
      var addButton = document.getElementById('addEnrolled');

      // Update the text of the button
      addButton.textContent = 'Update Enrolled';
      
      $('#createEnrollee').modal('show');
    
        document.getElementById("hidden-subject").value = subjectID;
        document.getElementById("modaluserIDforUpdate").value = id;
        document.getElementById("hidden-student-number").value=studentnum;

        console.log(document.getElementById("hidden-subject").value);
        console.log(document.getElementById("modaluserIDforUpdate").value);
        console.log(document.getElementById("hidden-student-number").value);
    
        document.getElementById("subject").value = document.getElementById("hidden-subject").value;
        document.getElementById("student-number").value = document.getElementById("hidden-student-number").value;
    }

    function populateOptions() {

        var getTeacher= {}
        var url = endpoint + "/readStudent"
            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(getTeacher)
        })
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById("student-number");
                
                // Clear existing options
                selectElement.innerHTML = "";

                // Create new options using the API response data
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.StudentNumber;
                    option.textContent = item.StudentNumber;
                    option.setAttribute("gradelevel", item.GradeLevel);
                    selectElement.appendChild(option);
                });
                var selectedOption = document.getElementById("student-number").options[0];
                var gradeLevel = selectedOption.getAttribute("gradelevel");
                
                // Populate the subject dropdown based on the selected student number
                populateSubjects(gradeLevel);
            })
            .catch(error => {
                console.error('Error:', error);
            });

    }

    function populateSubjects(gradeLevel){
        var getSubject= {
            GradeLevel: gradeLevel
        }
        var url = endpoint + "/readSubjectGradeLevel"
            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(getSubject)
        })
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById("subject");
                
                // Clear existing options
                selectElement.innerHTML = "";

                // Create new options using the API response data
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.ID;
                    option.textContent = item.Subject;
                    selectElement.appendChild(option);
                });

            })
            .catch(error => {
                console.error('Error:', error);
            });

    }

  </script>
