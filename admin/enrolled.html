    <div class="modal fade" id="createEnrollee" tabindex="-1" role="dialog" aria-labelledby="CreateEnrolleeLabel" aria-hidden="true">

    <div class="container">

        <!-- Table to display enrollee data -->

                <tr>
                    <th>Student Number</th>

                    <th>Grade Level</th>
                    <th>Subject</th>
                    <th>Schedule</th>
                    <th>Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>

                <!-- Rows will be dynamically generated here -->

    <script>
        // Example of dynamically generating enrollee rows
        var enrollees = [
            {
                studentNumber: '12345',
                studentName: 'John Doe',
                gradeLevel: 'Grade 10',
                subject: 'Mathematics',
                schedule: 'Monday 8:00AM - 9:00AM',
                teacher: 'John Doe'
            },
            {
                studentNumber: '67890',
                studentName: 'Jane Smith',
                gradeLevel: 'Grade 9',
                subject: 'Science',
                schedule: 'Tuesday 10:00AM - 11:00AM',
                teacher: 'Jane Smith'
            },
            // Add more enrollees as needed
        ];

        // Function to generate the enrollee rows dynamically
        function generateEnrolleeRows() {
            var rows = '';
            enrollees.forEach(function(enrollee) {
                rows += '<tr>';
                rows += '<td>' + enrollee.studentNumber + '</td>';
                rows += '<td>' + enrollee.studentName + '</td>';
                rows += '<td>' + enrollee.gradeLevel + '</td>';
                rows += '<td>' + enrollee.subject + '</td>';
                rows += '<td>' + enrollee.schedule + '</td>';
                rows += '<td>' + enrollee.teacher + '</td>';
                rows += '<td>';
                rows += '<button class="btn btn-danger deleteBtn">Delete Enrollee</button>';
                rows += ' <button class="btn btn-primary updateBtn">Update Enrollee</button>';
                rows += '</td>';
                rows += '</tr>';
            });
            $('#enrolleeTableBody').html(rows);
        }

        // Generate the enrollee rows
        generateEnrolleeRows();

        // Initialize DataTables with options
        $('#enrolleeTable').DataTable({
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [10, 20, 50, 100],
            pageLength: 10
        });
    </script>
