    document.addEventListener("DOMContentLoaded", () => {

    function GetUserTable() {
      var url = endpoint + "/readStudent"

      var readStudent = {
        StudentNumber: 0
      };

      console.log(readStudent);

      fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(readStudent)
        })
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Request failed with status:', response.status);
          }
        })
        .then(function(data) {
          // Handle the response here
          let rows = '';
          console.log(data);
          data.forEach((data) => {
            var name = data.FirstName + " " + data.MiddleName + " " + data.LastName;
            rows += `
              <tr>
                <td class="studentNumber">${data.StudentNumber}</td>
                <td>${name}</td>
                <td>${data.Email}</td>
                <td>${data.DateOfBirth}</td>
                <td>${data.GradeLevel}</td>
                <td>${data.Address}</td>
                <td>${data.ContactNumber}</td>
                <td>${data.Username}</td>
                <td>
                  <input type="password" class="form-control passwordInput" value="${data.Password}" disabled>
                  <button type="button" class="btn btn-outline-secondary passwordToggleBtn">Show Password</button>
                </td>
                <td>
                  <button class="btn btn-danger deleteBtn">Delete Student</button>
                  <button class="btn btn-primary updateBtn">Update Student</button>
                </td>
              </tr>
            `;
          });

          // Update the table body with new rows
          $('#studentTableBody').html(rows);

          // Destroy the existing DataTable instance
          var table = $('#studentTable').DataTable();
          table.destroy();

          // Draw the DataTable with the updated data
          $('#studentTable').DataTable({
            scrollY: '300px',
            scrollCollapse: true,
            lengthMenu: [5, 10, 25, 50],
            pageLength: 10,
            data: data,
            columns: [
              { data: 'StudentNumber' },
              { data: null, render: function(data, type, row) {
                  return row.FirstName + ' ' + row.MiddleName + ' ' + row.LastName;
                }
              },
              { data: 'Email' },
              { data: 'DateOfBirth' },
              { data: 'GradeLevel' },
              { data: 'Address' },
              { data: 'ContactNumber' },
              { data: 'Username' },
              { data: null, render: function(data, type, row) {
                  return `<input type="password" class="form-control passwordInput" value="${row.Password}" disabled>
                          <button type="button" class="btn btn-outline-secondary passwordToggleBtn">Show Password</button>`;
                }
              },
              { data: null, render: function(data, type, row) {
                  return `
                  <input type="hidden" id="userIDforUpdate" value="${row.UserID}">
                  <button class="btn btn-danger deleteBtn" data-userid="${row.UserID}" onclick="DeleteStudent(${row.UserID})">Delete Student</button>
                        <button class="btn btn-primary updateBtn" data-userid="${row.UserID}" onclick="UpdateStudent('${row.StudentNumber}', '${row.UserID}', '${row.FirstName}', '${row.LastName}','${row.MiddleName}','${row.Email}','${row.DateOfBirth}','${row.GradeLevel}','${row.Address}','${row.ContactNumber}')">Update Student</button>`;
                }
              } 
            ]
          });

          // Event listener for the password toggle button
          $(document).on('click', '.passwordToggleBtn', function() {
            const passwordInput = $(this).siblings('.passwordInput');
            const passwordFieldType = passwordInput.attr('type');

            if (passwordFieldType === 'password') {
              passwordInput.attr('type', 'text');
              $(this).text('Hide Password');
            } else {
              passwordInput.attr('type', 'password');
              $(this).text('Show Password');
            }
          });
        })
        .catch(function(error) {
          alert(error);
        });
    }


    function CreateStudent(){
        var studentLogin = document.getElementById("addStudent");
        studentLogin.addEventListener("click",function(){
          var studentnumber = document.getElementById("student-number").value;
          var firstname = document.getElementById("first-name").value;
          var lastname = document.getElementById("last-name").value;
          var middlename = document.getElementById("middle-name").value;
          var email = document.getElementById("email").value;
          var dob = document.getElementById("dob").value;
          var gradelevel = document.getElementById("grade-level").value;
          var address = document.getElementById("address").value;
          var contactnumber = document.getElementById("contact-number").value;

          console.log(studentnumber);
          
          var dateObj = new Date(dob);
          var month = (dateObj.getMonth() + 1).toString().padStart(2, '0'); // Adding 1 because months are zero-indexed
          var day = dateObj.getDate().toString().padStart(2, '0');
          var year = dateObj.getFullYear().toString();

          var formattedDate = month + '/' + day + '/' + year;
		      console.log(formattedDate);

          if (document.getElementById('addStudent').textContent == "Add Student"){
              var createStudent = {
              StudentNumber: parseInt(studentnumber),
              FirstName: firstname,
              LastName: lastname,
              MiddleName: middlename,
              Email: email,
              DateOfBirth: formattedDate,
              GradeLevel: gradelevel,
              Address: address,
              ContactNumber: contactnumber
            };

            console.log(createStudent);
            var url = endpoint + "/createStudent"

            fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(createStudent)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetUserTable();
            })
            .catch(function(error) {
              alert(error);
            });

          } else{
            var url = endpoint + "/updateStudent"

            var dateObj = new Date(document.getElementById("dob").value);
            var month = (dateObj.getMonth() + 1).toString().padStart(2, '0'); // Adding 1 because months are zero-indexed
            var day = dateObj.getDate().toString().padStart(2, '0');
            var year = dateObj.getFullYear().toString();

            var formattedDateReq = month + '/' + day + '/' + year;
            console.log(formattedDateReq);

          console.log(parseInt(document.getElementById("userIDforUpdate").value))
        
            var updateStudent = {
              StudentNumber: parseInt(document.getElementById("student-number").value),
              UserID: parseInt(document.getElementById("modaluserIDforUpdate").value),
              FirstName: document.getElementById("first-name").value,
              MiddleName: document.getElementById("middle-name").value,
              LastName: document.getElementById("last-name").value,
              Email: document.getElementById("email").value,
              DateOfBirth: formattedDateReq,
              GradeLevel: document.getElementById("grade-level").value,
              Address: document.getElementById("address").value = address,
              ContactNumber: document.getElementById("contact-number").value
            }

            console.log(updateStudent);

              fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(updateStudent)
            })
              .then(function(response) {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error('Request failed with status:', response.status);
                }
              })
              .then(function(data) {
                // Handle the response here
                console.log(data);
                GetUserTable();
              })
              .catch(function(error) {
                alert(error);
              });
          }
        });
    }

    function DeleteStudent(userID){
  
          var deleteStudent = {
            UserID : parseInt(userID)
          };

          var url = endpoint + "/deleteStudent"

          fetch(url, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(deleteStudent)
          })
            .then(function(response) {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Request failed with status:', response.status);
              }
            })
            .then(function(data) {
              // Handle the response here
              console.log(data);
              GetUserTable();
            })
            .catch(function(error) {
              alert(error);
            });
    }

    function UpdateStudent(studentNumber , userid, fname, lname,mname,email,dob,gradelvl,address,contactnum){

      console.log(userid);
      // Update the modal title
      $('#CreateStudentLabel').text('UPDATE STUDENT');
      
      // Update the button text
      // Get the button element by its ID
      var addButton = document.getElementById('addStudent');

      // Update the text of the button
      addButton.textContent = 'Update Student';
      
      // Add custom logic here to populate the modal form fields with existing data based on the student ID
      
      // Show the modal
      $('#CreateStudent').modal('show');

      var parts = dob.split("/"); // Split the date string into an array [month, day, year]
      var formattedDate = new Date(parts[2], parts[0] - 1, parts[1]).toLocaleDateString('en-CA');

      console.log(formattedDate); // Output: "1997-10-09"

      document.getElementById("student-number").value = studentNumber;
      document.getElementById("first-name").value = fname;
      document.getElementById("last-name").value = lname;
      document.getElementById("middle-name").value = mname;
      document.getElementById("email").value = email;
      document.getElementById("dob").value = formattedDate;
      document.getElementById("grade-level").value = gradelvl;
      document.getElementById("address").value = address;
      document.getElementById("contact-number").value = contactnum;
      document.getElementById("modaluserIDforUpdate").value = userid;
    }
