    <div class="modal fade" id="CreateStudent" tabindex="-1" role="dialog" aria-labelledby="CreateStudentLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="CreateStudentLabel">CREATE STUDENT</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="student-number" class="col-form-label">Student Number:</label>
                  <input type="text" class="form-control" id="student-number">
                </div>
                <div class="form-group">
                  <label for="name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="dob" class="col-form-label">Date of Birth:</label>
                  <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                  <label for="grade-level" class="col-form-label">Grade Level:</label>
                  <select class="form-control" id="grade-level">
                    <option>Kindergarden</option>
                    <option>Prep</option>
                    <option>Grade 1</option>
                    <option>Grade 2</option>
                    <option>Grade 3</option>
                    <option>Grade 4</option>
                    <option>Grade 5</option>
                    <option>Grade 6</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address" class="col-form-label">Address:</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                  <label for="contact-number" class="col-form-label">Contact Number:</label>
                  <input type="tel" class="form-control" id="contact-number" pattern="09[0-9]{9}">
                </div>
                <div class="form-group">
                  <label for="username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>

                    <th>Contact Number</th>
                    <th>Username</th>
                    <th>Password</th>

                <!-- Rows will be dynamically generated here -->

    <script>
        // Example of dynamically generating rows
        data = [
            { id: 1, studentNumber: '2021001', name: 'John Doe', email: 'johndoe@example.com', dob: '01/01/1990', gradeLevel: '10th', address: '123 Main St', contactNumber: '123-456-7890', username: 'johndoe', password: '********' },
            { id: 2, studentNumber: '2021002', name: 'Jane Smith', email: 'janesmith@example.com', dob: '02/02/1995', gradeLevel: '12th', address: '456 Elm St', contactNumber: '987-654-3210', username: 'janesmith', password: '********' },
           // Add more data objects as needed
        ];

        // Function to generate the rows dynamically
        function generateStudentRows() {
            let rows = '';
            data.forEach((student) => {
                rows += `
                    <tr>
                        <td class="studentNumber">${student.studentNumber}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>${student.dob}</td>
                        <td>${student.gradeLevel}</td>
                        <td>${student.address}</td>
                        <td>${student.contactNumber}</td>
                        <td>${student.username}</td>
                        <td>
                            <input type="password" class="form-control passwordInput" value="${student.password}" disabled>
                            <button type="button" class="btn btn-outline-secondary passwordToggleBtn">Show Password</button>
                        </td>
                        <td>
                            <button class="btn btn-danger deleteBtn">Delete Student</button>
                            <button class="btn btn-primary updateBtn">Update Student</button>
                        </td>
                        <input type="hidden" class="studentId" value="${student.id}">
                    </tr>
                `;
            });
            $('#studentTableBody').html(rows);
        }

        // Generate the student rows
        generateStudentRows();

        // Initialize DataTables with options
        $('#studentTable').DataTable({
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [10, 20, 50, 100],
            pageLength: 10
        });

        // Event listener for the password toggle button
        $(document).on('click', '.passwordToggleBtn', function () {
            const passwordInput = $(this).siblings('.passwordInput');
            const passwordFieldType = passwordInput.attr('type');

            if (passwordFieldType === 'password') {
                passwordInput.attr('type', 'text');
                $(this).text('Hide Password');
            } else {
                passwordInput.attr('type', 'password');
                $(this).text('Show Password');
            }
        });
        
        function addStudent() {
            // Get the form input values
            var studentNumber = document.getElementById("student-number").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var gradeLevel = document.getElementById("grade-level").value;
            var address = document.getElementById("address").value;
            var contactNumber = document.getElementById("contact-number").value;
            var username = document.getElementById("username").value;

            // Create a new row for the data table
            var table = document.getElementById("dataTable");
            var newRow = table.insertRow();

            // Populate the row cells with the form input values
            var cell1 = newRow.insertCell(0);
            cell1.innerHTML = studentNumber;

            var cell2 = newRow.insertCell(1);
            cell2.innerHTML = name;

            var cell3 = newRow.insertCell(2);
            cell3.innerHTML = email;

            var cell4 = newRow.insertCell(3);
            cell4.innerHTML = dob;

            var cell5 = newRow.insertCell(4);
            cell5.innerHTML = gradeLevel;

            var cell6 = newRow.insertCell(5);
            cell6.innerHTML = address;

            var cell7 = newRow.insertCell(6);
            cell7.innerHTML = contactNumber;

            var cell8 = newRow.insertCell(7);
            cell8.innerHTML = username;

            // Clear the form input values
            document.getElementById("student-number").value = "";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("grade-level").value = "";
            document.getElementById("address").value = "";
            document.getElementById("contact-number").value = "";
            document.getElementById("username").value = "";

            // Close the modal
            $('#CreateStudent').modal('hide');
        }

        // Event listener for the delete and update buttons
        $(document).on('click', '.deleteBtn, .updateBtn', function () {
            const studentRow = $(this).closest('tr');
            const studentNumber = studentRow.find('.studentNumber').text();
            const studentName = studentRow.find('td:nth-child(2)').text();
            const studentEmail = studentRow.find('td:nth-child(3)').text();
            const studentId = studentRow.find('.studentId').val();

            console.log('Student Number:', studentNumber);
            console.log('Student Name:', studentName);
            console.log('Student Email:', studentEmail);
            console.log('Student ID:', studentId);
        });
    </script>
