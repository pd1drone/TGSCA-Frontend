    <script>
		// Example of dynamically generating enrollee rows
		var enrollees = [
			{
				requirementType: 'Document',
				uploadedFile: '<a href="path/to/file1.pdf">File 1</a>',
				actions: ''
			},
			{
				requirementType: 'Certificate',
				uploadedFile: '<a href="path/to/file2.pdf">File 2</a>',
				actions: "",
			},
			// Add more enrollees as needed
		];

		// Function to generate the enrollee rows dynamically
		function generateEnrolleeRows() {
			var rows = '';
			enrollees.forEach(function(enrollee) {
				rows += '<tr>';
				rows += '<td>' + enrollee.requirementType + '</td>';
				rows += '<td>' + enrollee.uploadedFile + '</td>';
				rows += '<td> <button class="btn btn-danger deleteBtn">Delete Requirement</button></td>';
				rows += '</tr>';
			});
			$('#uploadRequirementTableBody').html(rows);
		}

		// Generate the enrollee rows
		generateEnrolleeRows();

		// Initialize DataTables with options
		$('#uploadRequirementTable').DataTable({
			scrollY: '400px',
			scrollCollapse: true,
			lengthMenu: [10, 20, 50, 100],
			pageLength: 10
		});
